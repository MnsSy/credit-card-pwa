<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link FD - Modern Banking</title>
    <link rel="stylesheet" href="FD-details.css">

<body>
    <div class="container">
        <header>
            <a class="back-button" href="account-details.html">←</a>
            <h1 id="title">FD details</h1>
        </header>
        <main>
            <div class="card total-deposits fade-in">
                <h2>Total Deposits</h2>
                <p class="total-amount">₹<span id="totalAmount">35,000</span></p>
                <div class="button-container">
                    <a href="add-fd.html"><button class="button button-primary">Create FD</button></a>
                    <!-- <button class="button button-secondary" onclick="alert('RD creation not implemented')">Create RD</button> -->
                </div>
            </div>
            <div id="fdList">
                <div class="card fd-item fade-in">
                    <div class="fd-header">
                        <span class="fd-id">FD 001 7KVMBS</span>
                        <span class="fd-status">Liened</span>
                    </div>
                    <div class="fd-details">
                        <div class="fd-detail">
                            <span class="fd-detail-label">Deposit Amount</span>
                            <span class="fd-detail-value">₹10,000</span>
                        </div>
                        <div class="fd-detail">
                            <span class="fd-detail-label">Total Payout</span>
                            <span class="fd-detail-value">₹10,890</span>
                        </div>
                        <div class="fd-detail">
                            <span class="fd-detail-label">Maturity Date</span>
                            <span class="fd-detail-value">Sun Sep 21 2025</span>
                        </div>
                        <div class="fd-detail">
                            <span class="fd-detail-label">Time of Maturity</span>
                            <span class="fd-detail-value">1 year</span>
                        </div>
                    </div>
                </div>
                
                <div class="card fd-item fade-in">

                    <div class="fd-header">
                        <span class="fd-id">FD 002 7K5MBS</span>
                        <a href="" style="text-decoration: none;"><span class="fd-status" id="link">Link to Card</span></a>
                    </div>
                    <div class="fd-details">
                        <div class="fd-detail">
                            <span class="fd-detail-label">Deposit Amount</span>
                            <span class="fd-detail-value">₹15,000</span>
                        </div>
                        <div class="fd-detail">
                            <span class="fd-detail-label">Total Payout</span>
                            <span class="fd-detail-value">₹16,164</span>
                        </div>
                        <div class="fd-detail">
                            <span class="fd-detail-label">Maturity Date</span>
                            <span class="fd-detail-value">Sun Aug 19 2025</span>
                        </div>
                        <div class="fd-detail">
                            <span class="fd-detail-label">Time of Maturity</span>
                            <span class="fd-detail-value">1 year</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
