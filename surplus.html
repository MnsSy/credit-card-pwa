<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Balance</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            height: 100%;
            margin: 0 auto;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .back-button {
            font-size: 24px;
            text-decoration: none;
            color: #333;
            margin-bottom: 20px;
            display: inline-block;
        }
        .bank-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
            background-color: #ddd;
            border-radius: 50%;
        }
        .amount {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .account-list {
            list-style-type: none;
        }
        .account-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .account-item.selected {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .account-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background-color: #eee;
            border-radius: 50%;
        }
        .account-details {
            flex-grow: 1;
        }
        .account-name {
            font-weight: bold;
        }
        .account-number {
            color: #666;
            font-size: 0.9em;
        }
        .add-account {
            display: flex;
            align-items: center;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }
        .add-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .continue-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .continue-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .logo-icon {
            width: 30px;
            height: 30px;
        }
        .bank {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <a href="account-details.html" class="back-button">←</a>
            <div class="bank-icon"><img src="logo/bank.png" class="bank"></div>
            <div class="amount">₹5,400</div>
            <div class="description">Transfer surplus balance to your bank account</div>
            <ul class="account-list" id="accountList">
                <li class="account-item" data-account="9887">
                    <div class="account-icon"><img src="logo/kotak.png" class="logo-icon"></div>
                    <div class="account-details">
                        <div class="account-name">KOTAK MAHINDRA BANK</div>
                        <div class="account-number">****9887</div>
                    </div>
                </li>
                <li class="account-item" data-account="9887">
                    <div class="account-icon"><img src="logo/sbi.png" class="logo-icon"></div>
                    <div class="account-details">
                        <div class="account-name">STATE BANK OF INDIA</div>
                        <div class="account-number">****9887</div>
                    </div>
                </li>
            </ul>
            <a href="#" class="add-account">
                <span class="add-icon">+</span>
                Add account
            </a>
        </div>
        <button class="continue-button" id="continueButton" disabled>Continue</button>
    </div>

    <script>
        const accountList = document.getElementById('accountList');
        const continueButton = document.getElementById('continueButton');
        let selectedAccount = null;

        accountList.addEventListener('click', (e) => {
            const clickedItem = e.target.closest('.account-item');
            if (clickedItem) {
                if (selectedAccount) {
                    selectedAccount.classList.remove('selected');
                }
                clickedItem.classList.add('selected');
                selectedAccount = clickedItem;
                continueButton.disabled = false;
            }
        });

        continueButton.addEventListener('click', () => {
            if (selectedAccount) {
                const accountNumber = selectedAccount.dataset.account;
                alert(`Transferring ₹5,400 to account ending with ${accountNumber}`);
            }
        });
    </script>
</body>
</html>
